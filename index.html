<!-- Hannah Murray ; Wondersauce -->

<!DOCTYPE html>
<html>
<head>
	<title>Wondersauce</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/flexslider.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
</head>
<script>
$(window).load(function() {
  $('.flexslider').flexslider({
    animation: "slide",
    controlNav: false,
    slideshow: true
  });
});
</script>
<body>
	<header>
		<div class="wrapper">
			<div class="logo clearfix">
				<img src="img/ws_logo.png" alt="WS logo">
			</div>
			<nav class="clearfix">
				<a href="#">Men</a>
				<a href="#">Women</a>
				<a href="#">Special Collections</a>
				<a href="#">Register/Login</a>
				<a href="#">Recently Viewed <span style="color:#c1c0c0">(4)</span></a>
				<a href="#"><img src="img/ws_cart.png" alt="WS cart"></a>
			</nav>
		</div>
	</header>

	<main>
		<div class="wrapper">
			<div class="flexslider">
			  <div class="matte">
				  <h1>The Matte Collection</h1>
				  <p>Sixteen new styles available in twelve colors highlighting the spring season.</p>
			  </div>
			  <ul class="slides">
			    <li>
			      <img src="img/ws_hero1.jpg" />
			    </li>
			    <li>
			      <img src="img/ws_hero2.jpg" />
			    </li>
			    <li>
			      <img src="img/ws_hero3.jpg" />
			    </li>
			  </ul>
			</div>

			<section class="second">
				<div class="men">
						<img src="img/ws_men.png" alt="WS men">
						<img src="img/ws_menHL.png" alt="WS men hover" class="menHover">
				</div>
				<div class="women">
						<img src="img/ws_women.png" alt="WS women">
				</div>
				<div class="container">
					<div class="newEyes">
						<img src="img/ws_newEyes.png" alt="WS new eyes">
					</div>
					<div class="charity">
						<img src="img/ws_events.png" alt="WS new events">
					</div>
				</div>
			</section>

			<section class="third">
				<div class="home">
					<img src="img/ws_home.png" alt="WS home kit">
				</div>
				<div class="virtual">
					<img src="img/ws_virtual.png" alt="WS virtual kit">
				</div>
			</section>
		</div>
	</main>

	<footer class="clearfix">
		<div class="wrapper">
			<div class="logoFooter">
				<img src="img/ws_logoW.png" alt="WS logo white">
				<p>Wondersauce</p>
			</div>
			<section class="usual">
				<h1>The Usual</h1>
			</section>
			<section class="social">
				<h1>Social</h1>
			</section>
			<section class="newsletter">
				<h1>Newsletter</h1>
			</section>
		</div>
	</footer>


</body>
</html>
